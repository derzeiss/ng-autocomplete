<!DOCTYPE html>
<html lang="en" ng-app="autocompleteExample">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>angular-autocomplete // example</title>

    <link rel="stylesheet" href="../../dist/ng-autocomplete.css">
    <link rel="stylesheet" href="../example.css">
    <link rel="stylesheet" href="fully-customized.css">
</head>
<body ng-controller="AutocompleteExampleController as $ctrl">

<div class="container">
    <h2>fully customized</h2>
    <h1>angular-autocomplete</h1>
    <p>Try the angular-autocomplete component by searching through the 250 best rated movies of all time on ImdB.
        Start by typing something inside the box beneath</p>
    <p>This time the autocomplete component is completely customized with the <code>options</code> object</p>

    <autocomplete class="custom_autocomplete" options="$ctrl.autocompleteOptions"></autocomplete>
</div>

</body>
<script src="../../node_modules/angular/angular.js"></script>
<script src="../../dist/ng-autocomplete.js"></script>
<script src="app.js"></script>
</html>
